<!doctype html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
  </head>
  <body>
    <p>
    <div class="container"></div>

    <div class="login-container">
      <div class="login-box">
        <h1>NGDSA WiFi CTF</h1>
        <form class="form" action="{{ url_for('signup') }}" method="post">

          <div class="logo"></div>
          <span class="header">Create an Account</span>

          <input type="text" name="username" placeholder="Username" class="input" required />
          <input type="password" name="password" placeholder="Password" class="input" required />

          <button type="submit" class="button sign-in">Sign Up</button>

          <p class="footer">
            Already have an account?
            <a href="{{ url_for('login') }}" class="link">Log in here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
